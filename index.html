<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="head-tit">
          <img src="img/title.png" alt="1만 시간의 법칙" />
        </h1>
        <div class="head-subtit">
          <img
            src="img/txt_subtitle.png"
            alt="연습은 어제의 당신보다 당신을 더 낫게 만든다"
          />
        </div>
        <p class="txt-desc">
          <strong class="txt-bold">1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </header>
      <main>
        <h2 class="a11y">일만시간 입력창</h2>
        <form>
          <p>나는<input type="text" />전문가가 될 것이다.</p>
          <p>
            그래서 앞으포 매일 하루에<input type="number" />시간씩 훈련 할
            것이다.
          </p>
          <button type="submit">내 꿈을 위한 노력은 얼마나 걸릴까?</button>
        </form>

        <section class="result">
          <h2 class="a11y">결과 화면</h2>
          <p class="do-it">
            당신은 <strong>프로그래밍 전문가</strong>가 되기 위해서<br />
            대략 <strong>10000</strong> 이상 훈련 하셔야 합니다! :&#41;
          </p>
          <button type="button" class="btn-doit">훈련 하러가기 GO!GO!</button>
          <button type="button" class="btn-share">공유하기</button>
        </section>
      </main>
      <footer>
        <img src="img/weniv.png" alt="weniv" />
        <p>
          &#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
          있습니다.
        </p>
        <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
      </footer>
      <article id="modal">
        <h2>화이팅!</h2>
        <p class="fighting">당신의 꿈을 응원합니다!</p>
        <div class="fighting-img">
          <img src="img/licat.png" alt="lion" />
        </div>
        <button class="right-now">가보자고</button>
      </article>
    </div>
  </body>
</html>
